        <!-- Cabeçario do corpo da página -->
        <header>
            Trote Solidário - 2025
        </header>

        <!-- Menu de Navegação -->

            <div id="links-menu">
                <a href="index.html"> Home </a>

        <div class="container">
            <h2>
                Calculadoras de Pontuação
            </h2>
            <form><!-- Formulário para entrada de dados dousário -->
                <div class="campos">
                    <label>Selecione a cor da equipe</label>
                    <select id="equipe">
                        <option value="laranja"> Laranja </option>
                        <option value="preta"> Preta </option>
                        <option value="roxa"> Roxa </option>
                        <option value="verde"> Verde </option>
                        <option value="vermelha"> Vermelha </option>
                    </select>
                </div>
                <div class="campos">
                    <label> Ação Social (pts): </label>
                    <input type="number" id="acaoSocial"/>
                </div>
                <div class="campos">
                    <label> Homenagem (pts): </label>
                    <input type="number" id="homenagem"/>
                </div>
                <div class="campos">
                    <label> Caixasde Leite (litros): </label>
                    <input type="number" id="leite"/>
                </div>
                <div class="campos">
                    <label> Kit Alimentação: </label>
                    <input type="number" id="kit"/>
                </div>
                <div class="campos">
                    <label> Lata de Suplemento: </label>
                    <input type="number" id="suplemento"/>
                </div>
                <div class="campos">
                    <label> Pacote de Arroz (05 Kg): </label>
                    <input type="number" id="pacoteArroz5kg"/>
                </div>
                <div class="campos">
                    <label> Pacote de Arroz (01 Kg): </label>
                    <input type="number" id="pacoteArroz1kg"/>
                </div>
                <div class="campos">
                    <label> Pacote de Feijão (02 Kg): </label>
                    <input type="number" id="pacoteFeijao2kg"/>
                </div>
                <div class="campos">
                    <label> Pacote de Feijão (01 Kg): </label>
                    <input type="number" id="pacoteFeijao1kg"/>
                </div>
                <div class="campos">
                    <label> Pacote de Macarrão de (400/500 gramas): </label>
                    <input type="number" id="pacoteMacarrao"/>
                </div>
                <div class="campos">
                    <label> Óleo (900 ml): </label>
                    <input type="number" id="oleo"/>
                </div>
                <div class="campos">
                    <button type="button" onclick="calcular()"> Calcular </button>
                    <label id="soma"> </label>
                </div>
            </form>
        </div>

    </body>
</html>
